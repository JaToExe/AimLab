<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="./script/script.js" defer></script>
</head>
<body>
    <div class="screen">
        <div class="tittle">
            <h1 class="tittleText">Aim <span class="redTittle">Lab</span> <span class="smallText">by <span class="redTittle">exe</span></span></h1>
        </div>

        <div class="game">
            <div class="gameInfo">
                <p class="timeBox"><span class="redTittle">Time Left: </span><span class="jsTime">30</span>  <span>sec</span></p>
                <p class="score"><span class="redTittle">Score: </span><span class="jsScore">0</span></p>
            </div>
            <div class="gameBorder">
                <div class="object"></div>
            </div>
        </div>

        <div class="start">
            <div class="startButton">
                <p class="playText">Play !!!</p>
                <p class="tittleText">Aim <span class="redTittle">Lab</span> <span class="smallText">by <span class="redTittle">exe</span></span></p>
            </div>
        </div>

        <div class="endGame">
                <div class="palyAgin">
                    <p>Play <span class="redTittle">Agin</span></p>
                    <p class="result"><span class="jsScore"></span></p>
                </div>
        </div>
    </div>
</body>
</html>
